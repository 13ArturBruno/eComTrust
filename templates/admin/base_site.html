{% extends "admin/base_site.html" %}

{% load staticfiles %}

{% block title %} eComTrust {% endblock %}

{% block extrastyle %}
    <style>
      :root {
        --primary-color: #DCDCDC;
        --primary-color-faded: #DCDCDC;
        --secondary-color: #000;
      }

      ::selection {
        background: var(--secondary-color);
        color:var(--primary-color);
        opacity:1
      }

      ::-moz-selection {
        background: var(--secondary-color);
        color:var(--primary-color);
        opacity:1
      }
      body {
        font-family:
              -apple-system,
              BlinkMacSystemFont,
              'Segoe UI',
              Roboto,
              Helvetica,
              Arial,
              sans-serif,
              'Apple Color Emoji',
              'Segoe UI Emoji',
              'Segoe UI Symbol';
      }
      #header {
          background: #DC143C;
          color: #ffffff;
          height: 45px;
      }
     #branding h1, #branding h1 a:link, #branding h1 a:visited{
          color: #ffffff !important;
      }


      .module h2, .module caption, .inline-group h2  {
        background-color: var(--primary-color-faded);
      }


      div.breadcrumbs {
        background: #000000;
      }

      a:link, a:visited {
        color: #0000009c;
        font-size: 16px;
      }

      label {
          font-size: 18px;
      }

      .dashboard #content {
        width: 55%;
          background: ;
      }
      a img {
          height: 35px;
      }

      .selector-chosen h2 {
        background: var(--primary-color-faded) !important;
      }

      .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary-color-faded);
      }

      .button.default, input[type=submit].default, .submit-row input.default {
        background: var(--primary-color);
      }

      .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: var(--primary-color-faded);
        opacity: 0.8;
      }

      .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
        background: var(--primary-color);
        opacity: 0.8;
      }



      .colMS{
        margin-right: 10px;
      }

      .ui-select{width: 100%}

      #result_list thead tr{
          text-align: center;
      }

      .object-tools a.viewsitelink, .object-tools a.golink, .object-tools a.addlink{
          padding: 10px;
      }

      .object-tools a:link, .object-tools a:visited {
          background: var(--primary-color);
      }

      select::-ms-expand {	display: none; }

      select{
        -webkit-appearance: none;
        appearance: none;
      }

      @-moz-document url-prefix(){
        .ui-select{border: 1px solid #CCC; border-radius: 4px; box-sizing: border-box; position: relative; overflow: hidden;}
      .ui-select select { width: 110%; background-position: right 30px center !important; border: none !important;}

      }

      #user-tools {
            font-size: 10px;
      }


    </style>
{% endblock %}

{% block branding %}

    <h1 id="site-name">
        <a>
            <img src="{{MEDIA_ROOT}}logotitle.png" height="50px" />
        </a>
    </h1>

{% endblock %}
